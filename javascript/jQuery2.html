<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryの練習2</title>
  </head>
  <body>
    <p>jQueryの練習2</p>
    <div id="box" style="width:100px;height:100px;background:red;"></div>
    <br>
    <input type="text" id="name">
    <select id="menbers" name="menbers">
      <option>taguchi</option>
      <option>nishiyan</option>
      <option>chinami</option>
    </select>
    <br>
    <button>Add!</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        // hide, show　シュッと消える
        // fadeOut, fadeIn ふわっと消える
        // toggle　消えてると出て来る <-> 出てると消える
        // $('#box').hide(2000);
        // $('#box').show(2000);
        // $('#box').fadeOut(2000);
        // $('#box').fadeIn(2000);
        // $('#box').toggle(2000);
        // $('#box').fadeOut(1000, function() { // 消えた後に関数の処理を行う
        //   alert('gone!');
        // });

        // click
        // mouseover, mouseout, mousemove
        $('#box').click(function() {
          alert('hi!');
        })
        $('#box')
          .mouseover(function() {
          $(this).css('background', 'green');
          })
          .mouseout(function() {
          $(this).css('background', 'red');
          })
          .mousemove(function(e) {
          $(this).text(e.pageX);
          });

      });
    </script>
    <script>
      $(function() {
        // focus, blur
        // change
        $('#name')
          .focus(function() {
            $(this).css('background', 'red');
          })
          .blur(function() {
            $(this).css('background', 'white');
          });
        $('#menbers').change(function() {
          alert('changed!');
        });
      });
    </script>
    <script>
      $(function() {

        $('button').click(function() {
          var p = $('<p>').text('vanish!').addClass('vanish');
          $(this).before(p);
        });

        // $('.vanish').click(function() {
        //   $(this).remove();
        // }); これじゃだめ

        $('body').on('click', '.vanish', function() {
          $(this).remove();
        });

      });
    </script>
    <script>
      $(function() {
        // Ajax
        // Asynchronous　Javascript + XML
        // サーバと通信　+ ページの書き換え

      });
    </script>
  </body>
</html>
